<html>
<head>
    <script src="../../dist/Barnacle.js"></script>
</head>
<body>
<script type="application/javascript">
    var db = {};

    function onCommit( data, version ) {
        db.sessionData = data;
    }

    var b = new Barnacle.ScormDriver( { onCommit } );
    b.attach( window );

    function open_sponge_Scorm2004() {
        b.load( "SCORM 2004 4th Edition", db.sessionData );
        b.launch( "{{ path to SCORM resource }}" );
    }
</script>
<p>
    <button onclick="open_sponge_Scorm2004()">Open SCORM 2004</button>
</p>

</body>
</html>
